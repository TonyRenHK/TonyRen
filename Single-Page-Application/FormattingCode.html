    <script type="text/javascript">
        var the = {
            use_codemirror: (!window.location.href.match(/without-codemirror/)),
            editor: null
        };

        $(document).ready(function() {
            var textArea = $('#code')[0];
            the.editor = CodeMirror.fromTextArea(textArea, {
                theme: 'default',
                lineNumbers: true
            });

            the.editor.focus();

            $('#Copybtn').tooltip({
                trigger: 'click',
                placement: 'bottom'
            });

            var clipboard = new Clipboard("#Copybtn", {
                text: function(trigger) {
                    document.getElementById("result").style.visibility = 'visible';
                    return null;
                }
            });


            //var clipboard = new Clipboard('#Copybtn');

            clipboard.on('success', function(e) {
                //console.log('success'); //console.log(e);
                document.getElementById("result").style.visibility = 'hidden';
                setTooltip(e.trigger, 'Copied!');
                hideTooltip(e.trigger);
            });
            clipboard.on('error', function(e) {
                console.log(e);
                setTooltip(e.trigger, 'Failed!');
                hideTooltip(e.trigger);
            });




        });

        function looks_like_html(source) {
            // <foo> - looks like html
            // <!--\nalert('foo!');\n--> - doesn't look like html

            var trimmed = source.replace(/^[ \t\n\r]+/, '');
            var comment_mark = '<' + '!-' + '-';
            return (trimmed && (trimmed.substring(0, 1) === '<' && trimmed.substring(0, 4) !== comment_mark));
        }


        function Beautify() {
            //console.log(the.editor.getValue() );
            //$('#code').val(), ()document.getElementById("code").value,
            var source = the.editor.getValue(),
                output,
                opts = {};

            if (looks_like_html(source)) {
                output = html_beautify(source, opts);
            } else {
                output = js_beautify(source, opts);
            }

            if (the.editor) {
                the.editor.setValue(output);
                document.getElementById("result").value = the.editor.getValue();
            } else {
                $('#source').val(output);
            }
        }



        function setTooltip(btn, message) {
            $(btn).tooltip('hide')
                .attr('data-original-title', message)
                .tooltip('show');
        }

        function hideTooltip(btn) {
            setTimeout(function() {
                $(btn).tooltip('hide');
            }, 2000);
        }

        function selectTheme() {
            var e = document.getElementById("selectThemeId");
            var theme = e.options[e.selectedIndex].value;
            console.log(theme);
            //var theme = input.options[input.selectedIndex].textContent;
            the.editor.setOption("theme", theme);
        }
