<html>
<head>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>

$(document).ready(function(){
 $("#id1").keyup(function(){
  if(($('#id1').val().length > 0)){
   $("#id2").prop( "disabled", true );
  }else{
   $("#id2").prop( "disabled", false );
  }
 
 });
 
 
 $("#id2").keyup(function(){
 if(($('#id2').val().length > 0)){
   $("#id1").prop( "disabled", true );
  }else{
   $("#id1").prop( "disabled", false );
  }
 });
 
 
});
    
</script>

  div {
    background: #def3ca;

    display: none;
    float: left;

  }
  </style>
    
</head>
<body>

<form action="">

</form>
