<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jsTree test</title>

    <!---https://static.jstree.com/3.0.0-beta3/assets/dist/themes/default/style.min.css------>
    <link rel="stylesheet" href="https://cdn.rawgit.com/orangehill/jstree-bootstrap-theme/master/dist/themes/proton/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>

    <script>
        $(document).ready(function() {
            console.log('Enter');
            var data = [{
                "id": "ajson1",
                "parent": "#",
                "text": "Simple root node",
                "data": {
                    "obj": {
                        "asdf": "Tony"
                    }
                }

            }, {
                "id": "ajson2",
                "parent": "#",
                "text": "Root node 2"
            }, {
                "id": "ajson3",
                "parent": "ajson2",
                "text": "Child 1"
            }, {
                "id": "ajson4",
                "parent": "ajson2",
                "text": "Child 2"
            }, ];

            $("#jstree").jstree({
                "core": {
                    // so that create works
                    "check_callback": true,

                    "data": data,
                    'themes': {
                        'name': 'proton',
                        'responsive': true,
                        "check_callback": true
                    }
                },
                "plugins": ["dnd"]
            }).on('create_node.jstree', function(e, data) {
                console.log('saved');
            });
                
                
                 $("#jstree2").jstree({
                "core": {
                    // so that create works
                    "check_callback": true,

                    "data": data,
                    'themes': {
                        'name': 'proton',
                        'responsive': true,
                        "check_callback": true
                    }
                },
                "plugins": ["dnd"]
            }).on('create_node.jstree', function(e, data) {
                console.log('saved');
            });



            $('#jstree').on("changed.jstree", function(e, data) {
                console.log('Yes');
                console.log(data.selected);
            });

            $("#jstree")
                .on('open_node.jstree', function(evt, data) {
                    data.instance.set_icon(data.node, 'jstree-file');
                })
                .on('close_node.jstree', function(evt, data) {
                    data.instance.set_icon(data.node, true);
                });


        });

        function AddNode() {
            console.log('AddNode 1 ');
            /*$('#jstree').jstree().create_node('#', {
                "id": "ajson3",
                "text": "newly added"
            }, "last", function() {
                console.log("done");
            });*/
            var ref = $('#jstree').jstree(true),
                sel = ref.get_selected();
            if (!sel.length) {
                return false;
            }
            sel = sel[0];
            sel = ref.create_node(sel, {
                "text": "sss",
                "type": "file"
            });
        }

        function DeleteNode() {
            console.log('DeleteNode  ----');


            var ref = $('#jstree').jstree(true),
                sel = ref.get_selected();
            if (!sel.length) {
                return false;
            }
            ref.delete_node(sel);
        }

        function GetNode() {
            console.log('GetNode!');
            var alldata = $('#jstree').jstree(true).get_json('#', {
                flat: true
            })
            console.log(alldata);
            for (var i = 0; i < alldata.length; i++) {
                //console.log($('#jstree').jstree(true).get_node(alldata[i].id).data.obj.asdf); // this would equal "asdf1");//console.log(alldata[i]);
                console.log(alldata[i]);
            }
        }
    </script>
</head>

<body>
    <button onclick="AddNode();">AddNode</button>
    <br/>
    <button onclick="DeleteNode();">DeleteNode</button>
    <br/>
    <button onclick="GetNode();">GetNode</button>
    <br/>

    <div id="jstree">

    </div>

</body>

</html>
