<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
<!---
  <link rel="stylesheet" href="https://cdn.rawgit.com/vakata/jstree/master/dist/themes/default/style.css" />
  --->
  
   <link rel="stylesheet" href="https://cdn.rawgit.com/orangehill/jstree-bootstrap-theme/master/dist/themes/proton/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>
  
</head>
<body>
  <!-- 3 setup a container element -->
  <div id="jstree">
    <!-- in this example the tree is populated from inline HTML -->
    <ul>
      <li>Root node 1
        <ul>
          <li id="child_node_1">Child node 1</li>
          <li>Child node 2</li>
        </ul>
      </li>
      <li>Root node 2
      <ul>
          <li>Child node 3</li>
          <li>Child node 4</li>
        </ul>
        </li>
      <li>Root node 3</li>
      <li>Root node 4</li>
      <li>Root node 4</li>
    </ul>
  </div>


  <script>
  $(function () {
    // 6 create an instance when the DOM is ready
    $('#jstree').jstree({ 'core': {
        'themes': {
            'name': 'proton',
            'responsive': true,
            "check_callback" : true
        }
      
    },
    "plugins" : [ "dnd" ]
      
    });
    
    
    /*
    // 7 bind to events triggered on the tree
    $('#jstree').on("changed.jstree", function (e, data) {
      console.log('Yes');
      console.log(data.selected);
    }); */
    
    // 8 interact with the tree - either way is OK
    $('button').on('click', function () {
      $('#jstree').jstree(true).select_node('child_node_1');
      $('#jstree').jstree('select_node', 'child_node_1');
      $.jstree.reference('#jstree').select_node('child_node_1');
    });
  });
  </script>
</body>
</html>
