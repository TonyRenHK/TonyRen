    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-6">
                <table class="table">
                    <div class="form-group">
                        <label for "sfUrl">1. Salesforce Deploy Url</label>

                        <select name="sfUrl" id="sfUrl1" class="form-control">
                             <option value="test.salesforce.com">test.salesforce.com</option>
                        <option value="login.salesforce.com">login.salesforce.com</option>
                       
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>

                    <div class="checkbox checkbox-primary">
                        <input type="checkbox" />
                        <label> Remember me? </label>
                    </div>

                    <div id="Table1Info">

                    </div>

                </table>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label for "sfUrl">2. Salesforce Deploy Url</label>
                    <select name="sfUrl" id="sfUrl2" class="form-control">
                             <option value="test.salesforce.com">test.salesforce.com</option>
                        <option value="login.salesforce.com">login.salesforce.com</option>
                       
                        </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail2" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
                </div>

                <div class="checkbox checkbox-primary">
                    <input type="checkbox" />
                    <label> Remember me? </label>
                </div>

                <div id="Table2Info">

                </div>


            </div>

        </div>


        <div class="row row-offcanvas row-offcanvas-right" id="LoginBtn">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

                <button type="submit" class="btn btn btn-info" onclick="SubmitFun();">Login</button>
            </div>
            <div class="col-md-4">

            </div>
        </div>


        <div class="row row-offcanvas row-offcanvas-right" id="ProcessPart" style="display: none ;">
            <div class="col-md-3">
                <select class="form-control placeholder" id="ProcessType"  onchange="ChangeProcessType()">
                   <option value="Apex Class">Apex Class</option>
                   <option value="Apex Page">Apex Page</option>
                   <option value="Permission Set">Permission Set</option>
                   <option value="Object">Object</option>
                    <option value="SuiteMembership">SuiteMembership</option>
                    <option value="Test Class">Test Class</option>
                </select>
            </div>

            <div class="col-md-2" id="ProcessPartMid">
                <select  class="form-control placeholder" id="ProcessUserId" >
                     <option value="User 1">User 1</option>
                     <option value="User 2">User 2</option>
                </select>
            </div>



            <div id="ProcessInfo2" class="col-md-2">

            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-success" onclick="ProcessFunction();">Go</button>
            </div>

            <div class="col-md-2">
                <div id="TestProcess" class="col-md-2"></div>
            </div>
        </div>

        <div class="row row-offcanvas row-offcanvas-right" id="ResultPart">

            <div class="col-xs-6" id='ResultPart1'>

            </div>
            <div class="col-xs-6" id='ResultPart2'>



            </div>
